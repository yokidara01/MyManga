@(user:Membre,lcf:List[Catfav])
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/testSaisie.js")'></script>
</head>

<body class="home">


@import tags._

@header(user,lcf)




<form class="form-horizontal" action='/inscription' method="POST" name="form" onsubmit="return verifInscription()">
    <fieldset>
        <div id="legend">
            <h4 class="title-bg">Connexion</h4>
        </div>
        <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="username">nom</label>
            <div class="controls">
                <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                <p class="help-block">Lettre et numero seulement </p>
            </div>
        </div>

        <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
                <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                <p class="help-block">Ton adress E-mail</p>
            </div>
        </div>

        <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">mot de passe</label>
            <div class="controls">
                <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                <p class="help-block">mot de pass minimum 4 lettre</p>
            </div>
        </div>

        <div class="control-group">
            <!-- Password -->
            <label class="control-label"  for="password_confirm">mot de pass(Confirmation)</label>
            <div class="controls">
                <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                <p class="help-block">confirmer le mot de pass</p>
            </div>
        </div>

        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success">S'inscrire</button> </div>
        </div>
    </fieldset>
</form>

</body>
</html>
